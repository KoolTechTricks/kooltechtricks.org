title: Kagi
description: >
  Премиальная поисковая система без рекламы, которая уважает конфиденциальность
  и приоритизирует удобство использования. Смешивает результаты поиска из
  собственного индекса и разных источников.
homepage: https://kagi.com
wikipedia: https://en.wikipedia.org/wiki/Kagi_(search_engine)
help: https://help.kagi.com
repository: https://help.kagi.com/kagi/support-and-community/open-source.html
license: proprietary
