    alt: Телефон (светлая тема)
    type: mobile
    color: light
  2-example-desktop-dark.webp:
    alt: Компьютер (тёмная тема)
    type: desktop
    color: dark
  3-example-mobile-dark.webp:
    alt: Телефон (тёмная тема)
    type: mobile
    color: dark
