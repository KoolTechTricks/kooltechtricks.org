title: Ecosia
description: >
  Экологичная, но не конфиденциальная поисковая система. Использует Bing или
  Google в своей поисковой выдаче. Деньги с рекламы направляются
  благотворительным организациям, которые сажают деревья по всему миру.
  Ecosia уменьшает количество углекислого газа в атмосфере, а серверы питаются
  от солнечных панелей.
homepage: https://www.ecosia.org
wikipedia: https://en.wikipedia.org/wiki/Ecosia
help: https://ecosia.helpscoutdocs.com
license: proprietary
