title: Ecosia
description: >
  Экологичная поисковая система. Использует Bing или Google в своей поисковой
  выдаче. Делится данными с Microsoft или Google для показа рекламы. Доход с
  рекламы направляется благотворительным организациям, которые сажают деревья по
  всему миру. Ecosia уменьшает объём углекислого газа в атмосфере, а серверы
  питаются от солнечных панелей.
homepage: https://www.ecosia.org
wikipedia: https://en.wikipedia.org/wiki/Ecosia
help: https://support.ecosia.org
license: proprietary
