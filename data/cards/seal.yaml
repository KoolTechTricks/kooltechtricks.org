title: Seal
icon: seal.png
description: >
  Загрузчик медиа с открытым исходным кодом для Android с дизайном Material 3.
  Использует yt-dlp, поддерживаются многие его функции.
issues: https://github.com/JunkFood02/Seal/issues
repository: https://github.com/JunkFood02/Seal
license: gnu-gpl-3.0
donate: https://github.com/sponsors/JunkFood02
screenshots:
  0-seal-before-download-light.png:
    alt: >
      Seal перед загрузкой предлагает выбрать тип, начальные параметры
      и дополнительные загрузки (светлая тема)
    color: light
  1-seal-select-format-light.png:
    alt: >
      Seal предлагает выбрать качество и формат загружаемого файла
      (светлая тема)
    color: light
  2-seal-downloading-light.webp:
    alt: >
      Seal загружает видео (светлая тема). Видна шкала прогресса, размер,
      длительность, название и автор. Можно вставить ссылку.
    color: light
  3-seal-downloads-light.png:
    alt: >
      Список загруженных файлов в Seal (светлая тема). Показывается размер,
      можно поделиться ссылкой или файлом. Можно отфильтровать только видео или
      аудио.
    color: light
  4-seal-before-download-dark.png:
    alt: >
      Seal перед загрузкой предлагает выбрать тип, начальные параметры
      и дополнительные загрузки (тёмная тема)
    color: dark
  5-seal-select-format-dark.png:
    alt: >
      Seal предлагает выбрать качество и формат загружаемого файла
      (тёмная тема)
    color: dark
  6-seal-downloading-dark.webp:
    alt: >
      Seal загружает видео (тёмная тема). Видна шкала прогресса, размер,
      длительность, название и автор. Можно вставить ссылку.
    color: dark
  7-seal-downloads-dark.png:
    alt: >
      Список загруженных файлов в Seal (тёмная тема). Показывается размер, можно
      поделиться ссылкой или файлом. Можно отфильтровать только видео или аудио.
    color: dark
get:
