title: Arch Linux
description: >
  Простой, легковесный и гибкий дистрибутив GNU/Linux. Программы в нём
  обновляются постоянно — пользователи получают новейшие версии. Изначально в
  Arch не установлено никаких программ, кроме ядра и основных инструментов.
  Система устанавливается в терминале вручную или при помощи автоматического
  установщика.
