title: Vivaldi
description: >
  Браузер от независимых разработчиков, заботящихся о своих пользователях.
  С закрытым исходным кодом, основан на Chromium. Содержит огромное множество
  функций и настроек персонализации, а также лишён генеративного ИИ. Содержит
  спонсированные ярлыки, но не продаёт личные данные пользователей.
