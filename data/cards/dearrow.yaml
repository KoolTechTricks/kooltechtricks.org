title: DeArrow
icon: dearrow.svg
description: >
  Расширение для браузера, которое заменяет эмоциональные и вызывающие обложки
  и названия видео на YouTube на более нейтральные и правдоподобные.
  Пользователи предлагают свои названия, тем самым создавая базу данных,
  которой может пользоваться любой желающий.
homepage: https://dearrow.ajay.app
kttpage: /software/dearrow
docs: https://wiki.sponsor.ajay.app/w/DeArrow/Guidelines
issues: https://github.com/ajayyy/DeArrow/issues
repository: https://github.com/ajayyy/DeArrow
license: gnu-gpl-3.0
donate: https://dearrow.ajay.app/donate
screenshots:
  0-dearrow-videos-light.webp:
    alt: >
      Примеры изменённых названий и обложек видео:
      1) Вся правда об Apple Vision Pro — «Чёрное зеркало» → Краткие итоги WWDC2023;
      2) 10 Minutes To Escape Or This Room Explodes! → Escape 5 Floors of Obstacles in 10 Minutes for $250,000;
      3) Китайская электрофура — КОСМОС! → Обзор и тест-драйв китайского электротягача DeepWay;
      4) NFT не нужны → Почему NFT является скамом.
get:
