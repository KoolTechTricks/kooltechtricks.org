title: DuckDuckGo Browser
icon: duckduckgo.svg
description: >
  Браузер, который не только защищает от отслеживания, но и обучает
  пользователей конфиденциальности в интернете. Использует системный компонент
  WebView для отображения страниц (Android и Windows: Blink, iOS и macOS:
  WebKit). С открытым исходным кодом для Android, iOS и macOS; проприетарный для
  Windows.
homepage: https://duckduckgo.com/app
wikipedia: https://ru.wikipedia.org/wiki/DuckDuckGo_Private_Browser
help: https://duckduckgo.com/duckduckgo-help-pages/get-duckduckgo/does-duckduckgo-make-a-browser
repository: https://duckduckgo.com/duckduckgo-help-pages/open-source/opensource-overview
license: apache-2.0
