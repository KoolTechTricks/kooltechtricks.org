title: Phanpy
icon: phanpy.svg
description: >
  Необычное минималистичное веб-приложение для Mastodon. Содержит уникальные
  функции и решения по дизайну. Хорошо поддерживается и реализует многие
  функции Mastodon.
homepage: https://phanpy.social
issues: https://github.com/cheeaun/phanpy/issues
repository: https://github.com/cheeaun/phanpy
license: mit
donate: https://github.com/sponsors/cheeaun
