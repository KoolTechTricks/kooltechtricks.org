title = 'Kool Tech Tricks'
baseURL = 'https://kooltechtricks.org/'
theme = ['ktt-wiki-theme', 'ktt-base-theme']

# Locale
languageCode = 'ru-ru'
defaultContentLanguage = 'ru-ru' # Without this line, date format will be en_US

